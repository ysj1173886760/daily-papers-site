name: Deploy to GitHub Pages

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      papers_data:
        description: 'Papers data payload'
        required: false
        type: string
  
  # API触发（由主项目调用）
  repository_dispatch:
    types: [publish_papers]

  # 推送到main分支时触发
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Check for content
      run: |
        echo "Checking for content..."
        if [ -d "public" ]; then
          echo "✓ Found public/ directory"
          ls -la public/ || true
          if [ -f "public/rss.xml" ]; then
            echo "✓ Found RSS file"
            echo "RSS file size: $(wc -l < public/rss.xml) lines"
          fi
        else
          echo "No public/ directory found, creating empty one for Pages"
          mkdir -p public
          echo "<h1>Site building...</h1>" > public/index.html
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './public'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4